<div class="pure-material-textbox">
  <input type="Password"  [class]="inputClass" [attr.id]="id" [attr.name]="entity" [attr.min]="min"
    (input)="onInputChange($event)" [attr.maxLength]="maxlength" [attr.ErrorMessage]="message"
    [attr.required]="_required" [attr.aria-label]="label" tabindex="0" [value]="setModelvalue"
    [disabled]="_disabled" />
  <span class="highlight"></span>
  <span class="bar"></span>
  <label [attr.for]="entity">{{ label }} <span [class]="spanClass">*</span></label>
  <i  class="fa fa-eye-slash float-end pure-material-textbox-password-icon cursor-pointer " tabindex="0" (click)="handleEyeClick($event)" (keydown)="handleEyeKeyDown($event)"></i>
</div>
