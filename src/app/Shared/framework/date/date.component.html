<mat-form-field>
  <mat-label>{{ label }} <span class="text-danger" *ngIf="_required">*</span></mat-label>
  <input matInput [matDatepicker]="datepicker" [disabled]="inputdisabled">
  <mat-hint>MM/DD/YYYY</mat-hint>
  <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
  <mat-datepicker #datepicker [disabled]="pickerdisabled"></mat-datepicker>
</mat-form-field>
