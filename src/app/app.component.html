<helper-Error-Tag></helper-Error-Tag>
<helper-Toast></helper-Toast>
<mat-drawer-container class="mat-drawer-content " hasBackdrop="true" (backdropClick)="onBackdropClicked()">
  <mat-drawer #drawer mode="over" (closed)="onDrawerClosed()">

    <app-cms-left-menu *ngIf="IsCMSNavVisible()"></app-cms-left-menu>
  </mat-drawer>
  <mat-drawer-content class="mat-drawer-content">

<!-- <mat-progress-bar mode="indeterminate" class="position-relative"></mat-progress-bar> -->
    <app-cms-nav *ngIf="IsCMSNavVisible()"></app-cms-nav>

    <app-staff-nav *ngIf="IsStaffNavVisible()"></app-staff-nav>
    <div class="pt-1">

      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
