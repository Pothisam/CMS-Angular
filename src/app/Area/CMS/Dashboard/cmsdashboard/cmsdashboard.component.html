<div class="card ">
  <div class="card-header bg-primary text-bg-primary">
    Dashboard
  </div>
  <div class="card-body">
    <div class="container-fluid ps-0 pe-0 overflow-hidden">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
          <helper-Select entity="DashboardType" label="Dashboard Type" apiUrl="/Management/CMS/GetDepartmentList"
            nameAndValue="departmentName,departmentCode" stringArray=",List|L,Graph"
            (getSelectedOption)="onModelValueChanges($event)"></helper-Select>
        </div>
      </div>
    </div>
  </div>
</div>
