<div class="card ">
  <div class="card-header bg-primary text-bg-primary">
    Dashboard
  </div>
  <div class="card-body">
    <div class="container-fluid ps-0 pe-0 overflow-hidden">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
          <app-select entity="Department" label="Department List"  [isrequired]="true" [isMultiSelect]="false"
            (getSelectedOptions)="onModelValueChanges($event)"
              [jsonData]="this.jsondata" valueAndname="departmentCode,departmentName"></app-select>
        </div>
      </div>
      <!-- apiUrl="/Department/GetActiveDepartmentListDistinct" commaSeparatedString="Apple,Mango,Orange" -->
    </div>
  </div>
</div>
