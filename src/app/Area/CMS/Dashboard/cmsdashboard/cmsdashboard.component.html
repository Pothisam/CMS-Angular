<mat-card>
  <mat-card-header class="mat-card-header mat-primary rounded-top">
    <mat-card-title class="text-center">Dashboard
    </mat-card-title>
  </mat-card-header>
  <div class="scrolldiv">
  <mat-card-content>

      <form id="test">

        <div class="row">
          <div class="col-lg-6">
            <app-table [tableSettings]="tableStaffType" [jsonData]="this.staffTypeList"
              tableName="Total Staff In College"></app-table>
          </div>
          <div class="col-lg-6">
            <app-table [tableSettings]="tabledepartment" [jsonData]="this.departmentNameList"
              tableName="Total Staff Count Department Wise"></app-table>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6">
            <app-table [tableSettings]="tablBatchWise" [jsonData]="this.ugBatchList"
              tableName="Total UG Student Batch Wise"></app-table>
          </div>
          <div class="col-lg-6">
            <app-table [tableSettings]="tablBatchWise" [jsonData]="this.pgBatchList"
              tableName="Total PG Student Batch Wise"></app-table>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6">
            <app-table [tableSettings]="tableClasswise" [jsonData]="ugclassList"
              tableName="Total UG Student Class Wise"></app-table>
          </div>
          <div class="col-lg-6">
            <app-table [tableSettings]="tableClasswise" [jsonData]="pgclassList"
              tableName="Total PG Student Class Wise"></app-table>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-3">
            <app-select entity="Department" label="Department List" [isrequired]="true" [isMultiSelect]="false"
              (getSelectedOptions)="onModelValueChanges($event)" [apicache]="true" [apiUrl]="apiUrl"
              [(modelValue)]="SelectedValue" [(parameter)]="AutocompleteRequest"
              valueAndname="departmentCode,departmentName" [(triggerAPI)]="triggerApi"></app-select>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-3">
            <app-autocomplete entity="Auto" label="Auto List" apiUrl="/Student/GetStudentAutoComplete"
              valueAndname="column,column" [(modelValue)]="automodelValue" [(parameter)]="AutocompleteRequest"
              (isrequired)="disable"></app-autocomplete>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-3">
            <app-select entity="Theme" label="Theme" [isrequired]="true" [isMultiSelect]="false"
              (getSelectedOptions)="onThemeChange($event)" [(modelValue)]="SelectedValue"
              commaSeparatedString="pink-bluegrey,purple-green,indigo-pink,deeppurple-amber,cyan-orange,magenta-violet"
              [(triggerAPI)]="triggerApi"></app-select>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-3">
            <app-autocomplete entity="Caste" label="Caste" apiUrl="/Student/GetStudentAutoComplete"
              [showClearAll]="true" valueAndname="column,column" [(modelValue)]="automodelValue2"
              [parameter]="AutocompleteRequest2" [isrequired]="true"></app-autocomplete>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-3">
            <button (click)="buttonclick()" class="btn btn-primary">Change</button>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-3">
            <app-textbox entity="Text" label="Test Textbox" [isrequired]="true" [(modelValue)]="automodelValue3"
              Case="T"></app-textbox>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-3">
            <app-autocomplete entity="Caste" label="Auto Complete Json" [jsonData]="jsondata" [showClearAll]="true"
              valueAndname="departmentCode,departmentName" [(selectedOptionValue)]="autoSelectedOption"
              [(modelValue)]="automodelValue2" [isrequired]="true"></app-autocomplete>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-3">
            <app-autocomplete entity="Caste" label="Auto Complete comma Separated String"
              commaSeparatedString="yes,no,maybe" [showClearAll]="true" valueAndname="departmentCode,departmentName"
              [(selectedOptionValue)]="autoSelectedOption" [(modelValue)]="automodelValue2"
              [isrequired]="true"></app-autocomplete>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <app-button label="Submit" apiUrl="/Department/GetActiveDepartmentListDistinct"
              [parameter]="AutocompleteRequest3" [(apiResponse)]="departmentList"></app-button>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <app-table [tableSettings]="tableSettings" [(matDeleteClick)]="automodelValue2"
              [(matEditClick)]="automodelValue3" [jsonData]="this.departmentList"></app-table>
          </div>
        </div>
      </form>
  </mat-card-content>
</div>
</mat-card>
