<mat-card>
  <mat-card-header class="mat-card-header mat-primary rounded-top">
    <mat-card-title class="d-flex justify-content-between w-100">
      Course
      <app-download class="float-end" desc="Export Course list" apiUrl="/File/ExportCourseDetails"
        icon="excel"></app-download>
    </mat-card-title>
  </mat-card-header>
  <div class="scrolldiv">
    <mat-card-content class="p-2">

      <form id="Course">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-3">
            <app-textbox entity="CourseNameSD" label="Course Name In Short Description" Case="U" [isrequired]="true"
              min="3" maxlength="15" [(modelValue)]="request.courseNameSD" placeholder="B.SC (IT)"></app-textbox>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-3">
            <app-textbox entity="CourseNameBD" label="Course Name In Brief Description" Case="T" [isrequired]="true"
              min="10" maxlength="50" [(modelValue)]="request.courseNameBD"
              placeholder="Bachelor of Science (Information Technology)"></app-textbox>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-3">
            <app-select entity="DurationofCourse" label="Duration of Course" [isrequired]="true"
              commaSeparatedString="1|1 Year,2|2 Year,3|3 Year,4|4 Year,5|5 Year"
              (getSelectedOptions)="onDurationofCourseChanges($event)"
              [(modelValue)]="request.courseYearSD"></app-select>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-3">
            <app-select entity="DepartmentCode" label="Department Name"
              (getSelectedOptions)="onDepartmentNameChanges($event)" [(modelValue)]="request.departmentCode"
              [triggerAPIOnload]="true" [isrequired]="true" [apicache]="true"
              apiUrl="/Department/GetActiveDepartmentListDistinct"
              valueAndname="departmentCode,departmentName"></app-select>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-3">
            <app-select entity="CourseType" label="Course Type" [isrequired]="true"
              commaSeparatedString="Under Graduate|UG,Post Graduate|PG"
              (getSelectedOptions)="onCourseTypeChanges($event)" [(modelValue)]="request.courseTypeBD"></app-select>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-3 pt-3">
            <app-button label="Add Course" apiUrl="/Course/AddCourse" [parameter]="request" (apiResponseSuccess)="ClearFormAndReload()"></app-button>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <app-table [tableSettings]="tableSettings" [jsonData]="this.courseList"></app-table>
          </div>
        </div>
      </form>
    </mat-card-content>
  </div>
</mat-card>
