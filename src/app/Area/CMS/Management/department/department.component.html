<mat-card>
  <mat-card-header class="mat-card-header mat-primary rounded-top">
    <mat-card-title class="d-flex justify-content-between w-100">
      Department
      <app-download class="float-end" desc="Export department list" apiUrl="/File/ExportDepartmentDetails" icon="excel"></app-download>
    </mat-card-title>
  </mat-card-header>
  <div class="scrolldiv">
    <mat-card-content>

      <form id="department">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-3">
            <app-textbox entity="departmentName" [(modelValue)]="request.departmentname" label="Department Name"
              Case="U" [isrequired]="true" min="3" (keydown)="onValueChange()"></app-textbox>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-3">
            <app-textbox entity="departmentCode" label="Department Code" [(modelValue)]="departmentcode"
              [isDisabled]="true"></app-textbox>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-3 pt-3">
            <app-button label="Add Department" apiUrl="/Department/AddDepartment" [parameter]="request" (apiResponseSuccess)="ClearFormAndReload()"></app-button>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <app-table [tableSettings]="tableSettings" [jsonData]="this.departmentList"></app-table>
          </div>
        </div>
      </form>
    </mat-card-content>
  </div>
</mat-card>
