<mat-card>
  <mat-card-header class="mat-card-header mat-primary rounded-top">
    <mat-card-title>Section</mat-card-title>
  </mat-card-header>
  <div class="scrolldiv">
    <mat-card-content>

      <form id="department">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-3">
            <app-select entity="DepartmentCode" label="Department Name" [isrequired]="true"
              (getSelectedOptions)="onModelValueChanges($event)" [apicache]="true"
              apiUrl="/Department/GetActiveDepartmentListDistinct" [(modelValue)]="departmentvalue"
              valueAndname="departmentCode,departmentName" [triggerAPIOnload]="true"></app-select>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-3">
            <app-select entity="courseName" label="Course Name" [isrequired]="true" [(parameter)]="courserequest"
              apiUrl="/Course/GetCourseListByDepartmentCode" [(modelValue)]="departmentvalue"
              (getSelectedOptions)="oncourseNameChanges($event)" valueAndname="courseCode,courseNameSD"
              [(triggerAPI)]="triggerApi"></app-select>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 pt-3">
            <div class="row">
              <div class="col-6"><app-button class="d-inline-block" buttontype="S" label="Add Department"
                  apiUrl="/Section/AddSection" [parameter]="Listrequest"
                  (apiResponseSuccess)="AfterSubmit()"></app-button></div>
              <div class="col-6"> <app-button class="d-inline-block" buttontype="D" label="Remove Department"
                  apiUrl="/Section/RemoveSection" [parameter]="Listrequest"
                  (apiResponseSuccess)="AfterSubmit()"></app-button></div>
            </div>


          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">

            <app-table [tableSettings]="tableSettings" [jsonData]="this.sectionList"></app-table>
          </div>
        </div>
      </form>
    </mat-card-content>
  </div>
</mat-card>
